# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tamscspcsf2024

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7df2f6cb6fd1406c92a4aee0867aa807 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c98ced31376641be9169bef43ea00e9b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7df2f6cb6fd1406c92a4aee0867aa807 }}/tams/wiki2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tamscspcsf2024'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f966609466ad4f3ea19f0cc1d0378790 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7df2f6cb6fd1406c92a4aee0867aa807 }}/tams/wiki2:${{ github.sha }}'